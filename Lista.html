<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="/styles/styles.css"
</head>
<body>
    <div id="hcont">
        <h1>Prepara tu lista para la fiesta</h1>
    
        <span>Nombre:</span>
        <input type="text" id="nombre" maxlength="22">
        <span>Apellidos:</span>
        <input type="text" id="apellido">
        <span>¿A qué asiste?</span>
        <input type="radio" name="radio" id="cena" value="Cena">
        <label>Solo cena</label>
        <input type="radio" name="radio" id="fiesta" value="Fiesta">
        <label>Solo fiesta</label>
        <input type="radio" name="radio" id="ceyfe" value="Cena y fiesta">
        <label>Fiesta y Cena</label>
        <button id="btn-introducir">introducir</button>
        <button id="btn-modificar">Modificar</button>
    </div>

    <hr>
    <table id="tabla">
        <tbody id="listado">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Selección</th>
            </tr>
        </tbody>


    </table>


    
</body>
<script src="/js/jslistas.js"></script>
</html>
