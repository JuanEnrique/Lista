<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    

    <script src="js/js3.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/styles3.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="col-sm container mt-3">
        <h1>Crea tu Lista</h1>
        <div class="row">
            <div id="alerta" class="alert alert-warning" hidden>
                <strong>Persona repetida</strong> <span>No se puede repetir la misma persona con el mismo nombre y apellidos</span>
            </div>
            <div class="col-sm-6 mb-3">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="col-sm-6 mb-3">
                <label for="pwd">Apellidos:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
            
        </div>
        <div class="col-sm-12 mb-3" id="gradio">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="cena" name="radio" value="Cena">
                <label class="form-check-label" for="radio1">Cena</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="fiesta" name="radio" value="Fiesta">
                <label class="form-check-label" for="radio2">Fiesta</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="ceyfe" name="radio" value="Cena y Fiesta">
                <label class="form-check-label" for="radio2">Cena y Fiesta</label>
            </div>
        </div>

        <button id="btn-introducir" class="btn btn-primary">Introducir</button>
        <button id="btn-descarga" class="btn btn-success me-md-2">Descarga</button>

    </div>
    <hr>
    <div class="col-sm-8 container-fluid mt-3">
        <table id="tabla" class="table table-hover">
            <tbody id="listado">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Selecci√≥n</th>
                </tr>
            </tbody>


        </table>
    </div>



    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Modificar</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div id="cmodal" class="modal-body">
                <div class="col-sm container mt-3">
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="mnombre" placeholder="Nombre">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="pwd">Apellidos:</label>
                            <input type="text" class="form-control" id="mapellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="mcena" name="radio2" value="Cena">
                            <label class="form-check-label" for="radio1">Cena</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="mfiesta" name="radio2" value="Fiesta">
                            <label class="form-check-label" for="radio2">Fiesta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="mceyfe" name="radio2" value="Cena y Fiesta">
                            <label class="form-check-label" for="radio2">Cena y Fiesta</label>
                        </div>
                    </div>
                    
                </div>
            </div>
      
            <div class="modal-footer">
              <button type="button" id="btn-modificar" class="btn btn-warning" data-bs-dismiss="modal">Modificar</button>
            </div>
      
          </div>
        </div>
      </div>
</body>
</html>
